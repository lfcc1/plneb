{% extends "layout.html" %}

{% block body %} 

<h3>Pesquisar Termo</h3>

<form action="/termos/pesquisa" method="get">
    <div class="mb-3">
        <label class="form-label" >Palavra</label>
        <input class="form-control" type="text" name="palavra"></input>
    </div>
    <button type="submit" class="btn btn-primary"> Pesquisar </button>
    
</form>

{% if palavra %}
 <h1>Resultados: {{termos | length()}}</h1>
<ul>
    {% for t in termos%}
        <li> 
            <a href="/termos/{{t['termo']}}"> 
                <b>{{t['termo']}}</b> 
            </a>: {{t['desc']}}  
        </li>
    {% endfor %}
</ul>

{% endif%}

{% endblock %}
