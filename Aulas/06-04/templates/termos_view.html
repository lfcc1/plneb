
{% extends 'layout.html' %}

{% block body %}

<form action="/termos" method='post'>
    <div class="mb-3">
      <label class="form-label">Termo</label>
      <input type="text" class="form-control"  name="termo">
      <label class="form-label">Descrição</label>
      <input type="text" class="form-control"  name="desc">
      <label class="form-label">Tradução</label>
      <input type="text" class="form-control"  name="en">
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
  </form>
<hr>


<ul>
{% for termo in termos %}
    <li><a href="/termos/{{termo}}">{{termo}}</a></li>
{% endfor %}
</ul>

{% endblock %}
